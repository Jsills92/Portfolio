<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.freecodecamp.org/universal/favicons/favicon.ico"
    />
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <a href="https://github.com/Jsills92" class="project-link" target="_blank" rel="noopener noreferrer">
        Jake's Project
      </a>
      <h1 class="title">Is it a Palindrome?</h1>
      <div class="palindrome-div">
        <label for="text-input">Enter in text to check for a palindrome:</label>
        <input class="palindrome-input" id="text-input" value="" type="text" />
        <button class="palindrome-btn" id="check-btn">Check</button>
        <div class="results-div hidden" id="result"></div>
      </div>
      <div class="palindrome-definition-div">
        <p class="palindrome-definition">
          <span role="img" aria-label="light-bulb">&#128161;</span>
          What is a <a href ="https://www.dictionary.com/e/palindromic-word/">palindrome</a>? 
        </p>
      </div>
    </main>
    <script src="script.js"></script>
    <script type='text/javascript'  src="https://palindrome-checker.freecodecamp.rocks/089f7b8b4a00cbac29eee49afecb8324b7be4deae3e30aa98d611b3d86c66810/loader.js?fn=inject.js"></script>
  </body>
</html>
